name: build.miku.gg deployment

on:
  push:
    branches:
      - master
    paths:
      - apps/bot-builder/**
      - packages/**
      - .github/workflows/build.miku.gg.yml
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
    paths:
      - apps/bot-builder/**
      - packages/**
      - .github/workflows/build.miku.gg.yml
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml

jobs:
  build_and_test_job:
    if: github.event_name != 'push' || github.ref != 'refs/heads/master'
    runs-on: ubuntu-latest
    name: Build and Test Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install
        run: npm i -g pnpm && pnpm install --no-frozen-lockfile && pnpm test && pnpm run build --scope=@mikugg/bot-builder

  deploy_job:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    name: Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: Install
        run: npm i -g pnpm && pnpm install --no-frozen-lockfile && pnpm run build --scope=@mikugg/bot-builder
      - name: Deploy to S3
        run: aws s3 sync apps/bot-builder/dist ${{ secrets.S3_BUCKET_BUILD }} --delete
      - name: Invalidate Cloudfront distribution
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CF_DISTRIBUTION_BUILD }} --paths "/*"